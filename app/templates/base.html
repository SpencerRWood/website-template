<!DOCTYPE html>
<html lang="en" data-theme="mytheme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website - test{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
    <!-- DaisyUI Top Bar Navbar -->
    <nav class="navbar text-neutral-content">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <div class="flex items-center">
          <img src="/static/img/logo.svg" alt="Logo Placeholder" class="mr-4">
          <a href="/" class="text-2xl font-bold">My Website - test</a>
        </div>
        <div class="flex">
          <a href="/" class="btn btn-ghost text-xl">Home</a>
          <a href="/about" class="btn btn-ghost text-xl">About</a>
          <a href="/services" class="btn btn-ghost text-xl">Services</a>
          <a href="/contact" class="btn btn-ghost text-xl">Contact</a>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-1 p-8 w-full">
      {% block content %}
      {% endblock %}
    </main>
    <!-- Footer (optional) -->
    <footer class="footer p-4 bg-primary text-primary-content w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
